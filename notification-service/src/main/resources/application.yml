server:
  port: 8082
spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/notification
    password: password
    username: reancode
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  rabbitmq:
    addresses: localhost:5672

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true

rabbitmq:
  exchanges:
    internal: internal.exchange # create a new topic exchange name
  queues:
    notification: notification.queue # create a new queue name
  routing-keys:
    internal-notification: internal.notification.routing-key # create a new name of exchange and queue (binding)