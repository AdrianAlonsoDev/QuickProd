server:
  port: 9095
  servlet:
    context-path: /api/integration

spring:
  application:
    name: quickprod
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${keycloak.domain}/realms/${keycloak.realm}
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      springframework:
        web: INFO
      hibernate: INFO

jwt:
  auth:
    converter:
      resource-id: authenticationClientId

keycloak:
  realm: spring-boot-code
  domain: localhost:8080
  adminClientId: admin-cli
  adminClientSecret: KJaFeT0H3Vu3vZqeeCl88WyvwnQBPChg
  client: authenticationClientId
  urls:
    auth: http://${keycloak.domain}


